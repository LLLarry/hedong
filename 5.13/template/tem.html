<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>收费模板管理</title>
    <link rel="stylesheet" href="./element/index.css"/>
    <link rel="stylesheet" href="./base.css"/>
    <link rel="stylesheet" href="./tem.css"/>
    <link rel="stylesheet" href="./dist/css/mui.min.css"/>
    <script src="./jquery.js"></script>
    <script src="./dist/js/mui.min.js"></script>
    <script src="./element/index.js"></script>
    <script src="./tem.js"></script>
</head>
<body>
    <div class="tem">
        <div class="top">
            <ul>
                <li class="clearfix" data-index="0"> <!--data-index="0"是渲染元素的索引值 -->
                    <a href="javascript:;" class="clA">
                        <p>1元1小时</p>
                        <span class="mui-icon mui-icon-arrowright"></span>
                    </a>
                    <div class="hd">
                        <div data-index="0"> <!--data-index="0"是渲染子元素的索引值 -->
                            <span>1元 1小时</span>
                            <div class="bt">
                                <button type="button" class="mui-btn mui-btn-success edit-btn">编辑</button>
                                <button type="button" class="mui-btn mui-btn-success">删除</button>
                            </div>
                        </div>
                        <div data-index="1">
                            <span>1元 1小时</span>
                            <div class="bt">
                                <button type="button" class="mui-btn mui-btn-success edit-btn">编辑</button>
                                <button type="button" class="mui-btn mui-btn-success">删除</button>
                            </div>
                        </div>
                        <div data-index="2">
                            <span>1元 1小时</span>
                            <div class="bt">
                                <button type="button" class="mui-btn mui-btn-success edit-btn">编辑</button>
                                <button type="button" class="mui-btn mui-btn-success">删除</button>
                            </div>
                        </div>
                        <div class="last-div">
                            <button type="button" class="mui-btn mui-btn-success mui-btn-outlined">添加</button>
                        </div>
                    </div>
                </li>

                <li class="clearfix" data-index="1"> <!--data-index="0"是渲染元素的索引值 -->
                    <a href="javascript:;" class="clA">
                        <p>1元1小时</p>
                        <span class="mui-icon mui-icon-arrowright"></span>
                    </a>
                    <div class="hd">

                        <div class="last-div">
                            <button type="button" class="mui-btn mui-btn-success mui-btn-outlined">添加</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

            <div class="bottom-btn">
                <button type="button" class="mui-btn mui-btn-success mui-btn-outlined">首页</button>
                <button type="button" class="mui-btn mui-btn-success mui-btn-outlined addTem">添加模板</button>
            </div>
        </div>
    </div>
    <div class="tem-mask2">
        <div class="list-center">
            <span class="mui-icon mui-icon-closeempty close"></span>
            <h3>修改电子模板</h3>
            <form action="#">
                <div class="inp">
                    <label for="name">模板名称</label>
                    <br/>
                    <input type="text" id="name" name="name" placeholder="请填写模板名称"/>
                </div>
                <div class="inp">
                    <label for="parse">充电价格</label>
                    <br/>
                    <input type="text" id="parse" name="parse" placeholder="请填写充电价格"/>
                    <div class="btn">元</div>
                </div>
                <div class="inp">
                    <label for="time">充电时间</label>
                    <br/>
                    <input type="text" id="time" name="time" placeholder="请填写充电时间"/>
                    <div class="btn">分钟</div>
                </div>
                <div class="inp">
                    <label for="power">消耗电量</label>
                    <br/>
                    <input type="text" id="power" name="power" placeholder="请填写消耗电量"/>
                    <div class="btn">度</div>
                </div>
            </form>
            <div class="bottom">
                <button type="button" class="mui-btn mui-btn-success close2">关闭</button>
                <button type="button" class="mui-btn mui-btn-success submit">提交</button>
            </div>
        </div>
    </div>
    <div class="tem-mask">
        <div class="list-center2">
            <span class="mui-icon mui-icon-closeempty close"></span>
            <h3>修改电子模板</h3>
            <form action="#">
                <div class="inp">
                    <label for="name">模板名称</label>
                    <br/>
                    <input type="text" id="name2" name="name" placeholder="请填写模板名称"/>
                </div>
                <div class="inp">
                    <label for="parse">充电价格</label>
                    <br/>
                    <input type="text" id="parse2" name="parse" placeholder="请填写充电价格"/>
                    <div class="btn">元</div>
                </div>
                <div class="inp">
                    <label for="time">充电时间</label>
                    <br/>
                    <input type="text" id="time2" name="time" placeholder="请填写充电时间"/>
                    <div class="btn">分钟</div>
                </div>
                <div class="inp">
                    <label for="power">消耗电量</label>
                    <br/>
                    <input type="text" id="power2" name="power" placeholder="请填写消耗电量"/>
                    <div class="btn">度</div>
                </div>
            </form>
            <div class="bottom">
                <button type="button" class="mui-btn mui-btn-success close2">关闭</button>
                <button type="button" class="mui-btn mui-btn-success submit">提交</button>
            </div>
        </div>
    </div>

</body>
</html>
