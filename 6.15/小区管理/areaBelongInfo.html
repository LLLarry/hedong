/*alert弹框*/
.alert {
	width: 100vw;
	height: 100vh;
	background-color: rgba(0,0,0,.4);
	position: fixed;
	left: 0;
	right: 0
	bottom: 0;
	top: 0;
	z-index: 99;
	display: none;
}
.alert ul {
	width: 80%;
	background-color: #fff;
	border-radius: 8px;
	position: absolute;
	left: 50%;
	top: 50%;
	overflow: hidden;
	background-color: #F2F2F2;
	/*padding: 10px 15px;*/
	transform: translate(-50%,-50%);
	-ms-transform: translate(-50%,-50%);
	-moz-transform: translate(-50%,-50%);
	-webkit-transform: translate(-50%,-50%);
	-o-transform: translate(-50%,-50%);
}
.alert ul li {
	padding: 0 15px;
	line-height: 40px;
	font-size: 12px;
	color: #666;
	margin-bottom: 35px;
	overflow: hidden;
	
}
.alert ul li.firstLi {
	text-align: center;
	font-size: 16px;
	font-weight: 600;
	background-color: #22B14C;
	color: #fff;
}
.alert ul li>div {
	float: right;
	width: 50%;
}
.alert ul li>div span{
	display: block;
	line-height: 20px;
	margin-left: 15%;
	overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
}
.alert ul li>div span:nth-child(2){
	color: #54C1F0;
}
.alert ul li a {
	float: left;
	display: block;
	width: 50%;
	height: 100%;
	border: 1px solid #22B14C;
	color: #22B14C;
	text-align: center;
	line-height: 40px;
	margin: 0 auto;
	border-radius: 8px;
	box-sizing: border-box;
}
.alert ul li a:active {
	background-color: #22B14C;
	color: #fff;
}
