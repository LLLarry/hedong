<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./echarts.js"></script>
</head>
<body>
    <div class="app"  style="width: 600px;height:400px;">

    </div>
    <script>
        option ={
    color: ['#009CFF', '#FF072F'],  //设置多个颜色值时代表的是图例颜色
      tooltip: {
        trigger: 'axis',
        axisPointer: {
          type: 'line',
        },
      },
      legend: {
        right: '5%',
        bottom: '0',
        data: ['订单总数', '资金总额'],
        textStyle: {
          fontSize: 14,
          fontWeight: 'normal',
        },
      },
      grid: {
        left: '15%',
        bottom: '40%',
        top: '8%',
      },
      xAxis: [
        {
          type: 'category',
          data: ['订单总数','微信总订单','	支付宝总订单','微信退费总订单','支付宝退费总订单'],
          textStyle: {
            fontWeight: 'normal',
          },
          axisLabel: {
            textStyle: {
              fontSize: 12,
              fontWeight: 'normal',
            },
            rotate: '45',
          },
        },
      ],
      yAxis: [   //当有两个y轴时，设置两个{}{}来承载y轴的值
        {
          type: 'value',
          min: 0,
          axisLabel: {
            textStyle: {
              fontSize: 14,
              fontWeight: 'normal',
            },
          },
          splitLine: { show: false },  //y轴网格线，一般都会隐藏，x轴亦是如此

        },
        {
          type: 'value',
          axisLabel: {
            textStyle: {
              fontSize: 14,
              fontWeight: 'normal',
            },
          },
          splitLine: { show: false },
        },
      ],
      series: [    //对应折线图和柱形图，进行数据加载
        {
          name: '订单总数', 
          type: 'bar',
          data: [419,376,43,181,41],
          barWidth: '12',
          label: {
    		show: true, //开启显示
    		position: 'top', //在上方显示
    		textStyle: { //数值样式
    		    color: 'black',
    			fontSize: 12
                },
                formatter:function(params){
                    return params.value + '单'
                }
            },
        },
        {
          name: '资金总额',
          type: 'line',
          yAxisIndex: 1,
          data:  [2949.89,2816.89,133.00,401.80,130.00],
          itemStyle : { 
                normal: {
                    label: {
                        show:true
                    }
                    
                }
            },
        //   label: {
        //     normal: {
        //       show: false,
        //     },
        //   },
        
          lineStyle: { //线样式
            // normal: {
            //   width: 1,
            // },
            color: '#f00' ,//线的颜色
            width: 1,

          },
          itemStyle: { //拐点样式
            color: '#f00'
          },
          label: {
            show: true,
            formatter: function (params){
                return params.value + '元'
            },
            position: [10, -10]
          }
        },
      ],
}

var app= document.querySelector('.app')
var myChart = echarts.init(app)

// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);
    </script>
</body>
</html>
