	//判断点在多边形内还是外
	function ptInPolygon(lng, lat) {
		var pts = CreateChinaMapLine();

		var ply = new BMap.Polygon(pts);

		var pt = new BMap.Point(lng, lat);

		var result = BMapLib.GeoUtils.isPointInPolygon(pt, ply);

		if (result == true) {
			return true;
		} else {
			return false;
		}
	}
